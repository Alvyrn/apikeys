<!DOCTYPE html>
<html>
<head>
    <title>Ask AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ask AI (Powered by OpenRouter)</h1>
        <form method="post">
            <input type="text" name="prompt" placeholder="Type your question..." required>
            <input type="submit" value="Submit">
        </form>
        <div class="chat-box">
            {% for entry in chat_history %}
                <div class="message user"><strong>You:</strong> {{ entry.prompt }}</div>
                <div class="message bot"><strong>AI:</strong> {{ entry.response }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

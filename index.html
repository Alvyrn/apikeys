<!DOCTYPE html>
<html>
<head>
  <title>Ask Gemini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ask Gemini</h1>
    <form id="ask-form">
      <textarea id="prompt" placeholder="Type your question here..."></textarea>
      <button type="submit">Send</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script>
    document.getElementById("ask-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("output");

      responseBox.textContent = "Loading...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        responseBox.textContent = data.response || ("Error: " + data.error);
      } catch (err) {
        responseBox.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>

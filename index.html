<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>âš¡ Gemini Chat</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Gemini something...">
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("userInput");
      const prompt = input.value.trim();
      if (!prompt) return;

      document.getElementById("chat-box").innerHTML += `<div><b>You:</b> ${prompt}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("chat-box").innerHTML += `<div><b>Gemini:</b> ${data.response}</div>`;
    }
  </script>
</body>
</html>
